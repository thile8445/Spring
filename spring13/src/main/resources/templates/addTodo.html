<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>To-do</h1>

	<form th:action="@{/addTodo}" th:object="${todo}" method="post">
		<p>
			title: <input type="text" th:field="*{title}" />
		</p>
		<p>
			detail: <input type="text" th:field="*{detail}" />
		</p>
		<p>
			<button type="submit" class="btn btn-success">Add</button>
		</p>
	</form>
</body>
</html>
